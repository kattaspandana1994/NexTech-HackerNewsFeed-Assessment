<div *ngIf="story" class="card mb-3 shadow-sm story-card">
  <div class="card-body d-flex justify-content-between align-items-center">
    <a
      [href]="story.url"
      target="_blank"
      class="card-title story-title mb-0"
    >
      {{ story.title }}
    </a>

    <a
      *ngIf="story.url"
      class="btn open-story-btn btn-sm"
      [href]="story.url"
      target="_blank"
    >
      Open Story
    </a>
  </div>
</div>
