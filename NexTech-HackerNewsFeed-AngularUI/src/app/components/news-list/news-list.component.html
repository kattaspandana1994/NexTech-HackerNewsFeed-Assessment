<div class="news-list container my-4">

  <!-- ðŸ” Search Bar -->
  <app-search-bar 
    [query]="query" 
    (search)="onSearch($event)">
  </app-search-bar>

  <!-- ðŸ“„ Pagination Controls -->
  <app-pagination 
    #paginationComponent
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [totalCount]="totalCount"
    (pageChange)="onPageChange($event)"
    (reloadStories)="onPageSize($event)">
  </app-pagination>

  <!-- ðŸ“° Story List or Loader -->
  <div class="mt-4">

    @if (isLoading) {
      <div class="loader-container text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Loading stories...</p>
      </div>
    }
    @else {
      @if (stories && stories.length > 0) {
        <div class="stories-list">
          @for (story of stories; track story) {
            <app-news-item [story]="story"></app-news-item>
          }
        </div>
      }
      @else {
        <h4 class="noStories text-center text-muted mt-4">
          No stories found.
        </h4>
      }
    }
  </div>
</div>
